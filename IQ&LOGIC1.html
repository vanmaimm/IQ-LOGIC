<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content">
        <div id="page-1">
            <div id="page-1-gt">
                <img src="./image/logo1.png" alt="">
                <button class="btn btn-danger" onclick="start()">START NOW</button>
            </div>
            <div class="score" id="diem" style="display: none;">Score:
                <span id="score">0</span>
            </div>

            <div id="page-1-question" style="display: none;">
                <div id="qs"></div>

                <form name="ans" class="align-center">
                    <label class="vt-tl">
                        <input type="radio" name="question_01" id="rd_a" value="abc"><span class="anser"> A: <span id="as-a"> </span></span>
                    </label>
                    <label class="vt-tl">
                        <input type="radio" name="question_01" id="rd_b" value="abc"><span class="anser"> B:
                        <span id="as-b"></span></span>
                    </label>
                    <label class="vt-tl">
                        <input type="radio" name="question_01" id="rd_c" value="abc"> <span class="anser">C: <span id="as-c"></span></span>
                    </label>
                    <label class="vt-tl">
                        <input type="radio" name="question_01" id="rd_d" value="abc"> <span class="anser">D: <span id="as-d"></span></span>
                    </label>

                </form>
                <button onclick="check(), load()" class="btn btn-success" id="btn-netx" style=" margin-top: 30px;">NEXT </button>
            </div>
            <div id="result" style="display: none;">
                <div class="result">You have completed!<br> Your result: <span id="score-rs"></span>/7</div>
                <div class="result"><img src="image/source.gif"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var question = [{
            title: "What is the next number? 1, 1, 2, 3, 5,... . ",
            as_a: 7,
            as_b: 8,
            as_c: 9,
            as_d: 10,
            right_as: 8
        }, {
            title: "What is the next number? 1, 3, 6, 10, 15,...",
            as_a: 18,
            as_b: 19,
            as_c: 20,
            as_d: 21,
            right_as: 21
        }, {
            title: "Given two sequences, the sequence 1: '5948, 1412, 53'; Range 2: '9873, 1710, 81'. Find the next two numbers of the sequence 3: '4986, ..., ...' ",
            as_a: "1341,45",
            as_b: "1314, 45",
            as_c: "1314, 54",
            as_d: "1341, 54",
            right_as: "1314, 45"
        }, {
            title: "Which number is next in the range: 210, 245, 320, 355, 430, 505, 540, 615,...?",
            as_a: "550",
            as_b: "600",
            as_c: "650",
            as_d: "700",
            right_as: "650"
        }, {
            title: "Find the next number of the sequence: 50, 48, 44, 38, 30, 20,...",
            as_a: "10",
            as_b: "8",
            as_c: "6",
            as_d: "5",
            right_as: "8"
        }, {
            title: "Find the next two numbers for the range 20, 21, 19, 22, 18, 23, 17, 24, 16,...,...",
            as_a: "23, 17",
            as_b: "24, 17",
            as_c: "24, 15",
            as_d: "25, 15",
            right_as: "25, 15"
        }, {
            title: "Observe the following pairs of numbers: 1394 - 43, 53296 - 635, 540897 - 7845. Find the next number of 6321584 - ?",
            as_a: "61847",
            as_b: "32158",
            as_c: "45236",
            as_d: "63215",
            right_as: "45236"
        }]
        var i = -1;
        var count = 0;

        function start() {
            load();
            document.getElementById("page-1-gt").style.display = "none";
            document.getElementById("page-1-question").style.display = "block";
            var a = document.getElementById("page-1");
            a.style.background = "#00BCD4";
            document.getElementById("diem").style.display = "block";
            // document.getElementById("btn-next").style.display = "block";
        }

        function close() {
            document.getElementById("page-1").style.display = "none";
        }

        function load() {
            next();
            if (i == 7) {
                result();
            }
            var qs = question[i].title;
            var a = question[i].as_a;
            var b = question[i].as_b;
            var c = question[i].as_c;
            var d = question[i].as_d;

            var x = document.getElementById("rd_a").value = a;
            var y = document.getElementById("rd_b").value = b;
            var z = document.getElementById("rd_c").value = c;
            var v = document.getElementById("rd_d").value = d;

            document.getElementById("qs").innerHTML = qs;
            document.getElementById("as-a").innerHTML = a;
            document.getElementById("as-b").innerHTML = b;
            document.getElementById("as-c").innerHTML = c;
            document.getElementById("as-d").innerHTML = d;

        }

        function check() {
            // if (document.ans.question_01.value==question[i].right_as)
            var a = document.ans.question_01.value;
            var b = question[i].right_as;

            if (a == b) {
                count++;
                document.getElementById("score").innerHTML = count;
            }

            console.log(a);
            // console.log(b);

        }

        function next() {
            document.getElementById('rd_a').checked = false;
            document.getElementById('rd_b').checked = false;
            document.getElementById('rd_c').checked = false;
            document.getElementById('rd_d').checked = false;
            i++;
        }

        function result() {
            document.getElementById("diem").style.display = "none";
            document.getElementById("page-1-question").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score-rs").innerHTML = count;
        }
    </script>

    </div>
</body>

</html>
